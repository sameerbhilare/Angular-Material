<section>
  <form
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
      #f="ngForm"
      (ngSubmit)="onSubmit(f)">

    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your Email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel">
        <mat-error *ngIf="emailInput.hasError('required')">Email is required.</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')">Please provide valid email.</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should contain at least 6 characters."> <!-- hintLabel same as <mat-hint> -->
      <input
        type="password"
        matInput
        placeholder="Your Password"
        ngModel
        name="password"
        #pwdInput="ngModel"
        minlength="6"
        required>
      <!-- <mat-hint>Should contain at least 6 characters.</mat-hint> -->
      <mat-hint align="end"> {{ pwdInput.value?.length }}/6</mat-hint>
      <mat-error>Has to be at least 6 characers long.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Your birthdate"
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthdate"
        required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox
      ngModel
      name="agree"
      required
      color="primary">
      Agree to the Terms and Conditions
    </mat-checkbox>

    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
